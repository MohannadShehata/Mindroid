<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindroid</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <main>
        <nav class="navbar">
            <div class="navbar-container">
                <img src="/img/MINDROID1.png" alt="MINDROID" class="logo-desktop"/>
                <img src="/img/MINDROID3.png" alt="MINDROID" class="logo-mobile"/>
                <h2 class="name">MINDROID</h2>
            </div>
        </nav>  
        <div class="chatbox">
            <div class="response"><h2></h2></div>
            <div class="message">
                <input type="text" class="textchat" id="text">
                <button type="button" onclick="getText()"><b>SEND</b></button>
            </div>
            
        </div>
    </main>
    
</body>
</html>
